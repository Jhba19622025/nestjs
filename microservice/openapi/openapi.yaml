info:
  title: Microservice API
  description: External Customers proxy
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CustomerResponseDto:
      type: object
      properties:
        id:
          type: string
          example: a3f6b4fe-1234-4a1b-9f00-abc123def456
          format: uuid
        name:
          type: string
          example: Alice
        lastName:
          type: string
          example: Doe
        middleName:
          type: string
          example: Marie
        email:
          type: string
          example: alice@example.com
        birthDate:
          type: string
          example: 2010-10-10
          format: date
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          example: 2025-09-20T10:00:00.000Z
        updatedAt:
          type: string
          example: 2025-09-20T11:00:00.000Z
      required:
        - id
        - name
        - lastName
        - middleName
        - email
        - birthDate
        - isActive
    ErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: object
          example: Invalid payload
        timestamp:
          type: string
          example: 2025-09-20T12:34:56.000Z
        path:
          type: string
          example: /proxy
      required:
        - statusCode
        - error
        - message
        - timestamp
        - path
    UpdateCustomerDto:
      type: object
      properties: {}
